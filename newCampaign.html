<html>
    <head>

    </head>

    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        p {
            display: inline-block;
        }
    </style>

    <body>
        <form id=campaignForm>
            <h1>Create a Campaign</h1>

            <label>
                <p>Amount</p>
                $<input type="number" id=campaignAmountInput value=1000 step=0.01>
            </label>

            <br>

            <label>
                <p>Deadline</p>
                <input type="datetime-local" id=campaignDeadlineInput>
            </label>

            <br>

            <label>
                <p>Maximum Pledge</p>
                $<input type="number" id=campaignMaximumPledgeInput value=1 step=0.01>
            </label>

            <br>

            <label>
                <p>Minimum Pledgers</p>
                <input type="number" id=campaignMinimumPledgersInput value=1000 step=1>
            </label>

            <br>

            <input type="button" id=campaignCreateInput value="Create">
        </form>

    </body>

    <script>
        function getCurrentValues() {
            return {
                amount : Number(campaignAmountInput.value),
                deadline : campaignDeadlineInput.value,
                maximumPledge : Number(campaignMaximumPledgeInput.value),
                minimumPledgers : Number(campaignMinimumPledgersInput.value),
            };
        }
        campaignAmountInput.addEventListener("input", event => {
            const currentValues = getCurrentValues();
            campaignMinimumPledgersInput.value = Math.floor(currentValues.amount / currentValues.maximumPledge);
        });

        campaignDeadlineInput.addEventListener("input", event => {
            console.log(campaignDeadlineInput.value);
        });

        campaignMaximumPledgeInput.addEventListener("input", event => {
            const currentValues = getCurrentValues();
            campaignMinimumPledgersInput.value = Math.floor(currentValues.amount / currentValues.maximumPledge);
        });

        campaignMinimumPledgersInput.addEventListener("input", event => {
            const currentValues = getCurrentValues();
            campaignMaximumPledgeInput.value = currentValues.amount / currentValues.minimumPledgers;
        });

        campaignCreateInput.addEventListener("click", event => {
            console.log("Create Campaign");
        });
    </script>
</html>
